	<script src="//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/modernizr-custom.js"></script>

	<script>
	var cuttingTheMustard = document.querySelector && window.localStorage && window.addEventListener;

	Modernizr.load({
		//cutting the mustard as used by the BBC
		test: cuttingTheMustard
			//if old browser load the shiv
			,
		nope: [
			'//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/html5shiv-printshiv.min.js', '//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/respond.min.js'
		]
	});
	//set conditional assets for main.js
	var globalSiteSpecificVars = {
		pathToJquery: '//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/jquery-1.9.1.min',
		googleAnalyticsIdsArray: [] //specify array of site specific id's NOT UCL generic UA-943297-1
	}
	if (cuttingTheMustard) {
		globalSiteSpecificVars.pathToJquery = "//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/jquery-2.1.1.min";
	}
	</script>

	<script src="//static.ucl.ac.uk/silva/UCLIndigoSkin/js/lib/require.min.js"></script>
	<!-- <script src="//static.ucl.ac.uk/silva/UCLIndigoSkin/js/main.js"></script> -->
	<script src="/js/main.js"></script>
	<script>
	require(["app/general"]); //load the default stuff
	</script>
